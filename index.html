<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <span class="info">Double click to delete event</span>
    <div class="calendar-container"></div>
    <button class="modal-btn">Add an event</button>
    <div class="modal-window">
      <p>Name of event:</p>
      <input type="text" class="event-name" />
      <p>Start:</p>
      <input type="time" class="event-time" />
      <p>Duration:</p>
      <input type="number" class="event-duration" />
      <button class="modal-close">Close window</button>
      <button class="modal-add-event">Add an event</button>
    </div>
    <script src="./js/eventlist.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
